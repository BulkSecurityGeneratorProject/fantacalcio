<div>
    <h2 translate="fantacalcioApp.formazione.home.title">Formaziones</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="formazione.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="fantacalcioApp.formazione.home.createLabel">Create a new Formazione</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteFormazioneConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(formazione.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="fantacalcioApp.formazione.delete.question" translate-values="{id: '{{formazione.id}}'}">Are you sure you want to delete this Formazione?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="fantacalcioApp.formazione.giornata">Giornata</th>
                    <th translate="fantacalcioApp.formazione.titolare">Titolare</th>
                    <th translate="fantacalcioApp.formazione.valutazione">Valutazione</th>
                    <th translate="fantacalcioApp.formazione.giocatore">giocatore</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="formazione in formaziones track by formazione.id">
                    <td><a ui-sref="formazione.detail({id:formazione.id})">{{formazione.id}}</a></td>
                    <td>{{formazione.giornata}}</td>
                    <td>{{formazione.titolare}}</td>
                    <td>{{formazione.valutazione}}</td>
                    <td>
                        <a ui-sref="giocatore.detail({id:formazione.giocatore.id})">{{formazione.giocatore.nome}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="formazione.detail({id:formazione.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="formazione.edit({id:formazione.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(formazione.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
