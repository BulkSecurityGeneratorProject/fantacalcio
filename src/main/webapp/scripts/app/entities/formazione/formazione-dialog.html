
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFormazioneLabel" translate="fantacalcioApp.formazione.home.createOrEditLabel">Create or edit a Formazione</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="formazione.id" readonly>
        </div>
        <div class="form-group">
            <label translate="fantacalcioApp.formazione.giornata" for="field_giornata">Giornata</label>
            <input type="number" class="form-control" name="giornata" id="field_giornata"
                    ng-model="formazione.giornata"
                    required min="0">
            <div ng-show="editForm.giornata.$invalid">
                <p class="help-block"
                    ng-show="editForm.giornata.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.giornata.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.giornata.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="fantacalcioApp.formazione.titolare" for="field_titolare">Titolare</label>
            <input type="checkbox" class="form-control" name="titolare" id="field_titolare"
                    ng-model="formazione.titolare"
                    >
        </div>
        <div class="form-group">
            <label translate="fantacalcioApp.formazione.valutazione" for="field_valutazione">Valutazione</label>
            <input type="number" class="form-control" name="valutazione" id="field_valutazione"
                    ng-model="formazione.valutazione"
                    >
        </div>

        <div class="form-group">
            <label translate="fantacalcioApp.formazione.giocatore" for="field_giocatore">giocatore</label>
            <select class="form-control" id="field_giocatore" name="giocatore" ng-model="formazione.giocatore" ng-options="giocatore as giocatore.nome for giocatore in giocatores track by giocatore.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
